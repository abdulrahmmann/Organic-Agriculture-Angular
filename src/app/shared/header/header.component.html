<header class="h-[82px] hidden md:block w-full bg-[#ffffffe8] z-[999999] relative backdrop-blur-[4px] shadow-sm">
<div class="container mx-auto px-2 sm:px-5 lg:px-10 max-w-[1400px]">
    <div class="grid grid-cols-[auto_auto_1fr] gap-x-8 items-center py-5">
      <a routerLink="/">
        <img src="/Logo2.svg" alt="Logo" class="h-10" />
      </a>
      <nav class="group">
        <ul class="flex items-center gap-x-6">
          @for (nav of navLinks; track nav.id) {
            <li>
              <a [routerLink]="nav.routeLink"
                 routerLinkActive="text-fern-green font-medium"
                 class="text-[#7C8379] hover:text-[#3D5B58] hover:font-medium transition-colors duration-200">
                {{ nav.name }}
              </a>
            </li>
          }
        </ul>
      </nav>
      <div class="flex justify-end items-center gap-x-3">
        <a routerLink="/" class="cursor-pointer size-8 flex items-center justify-center rounded-full bg-slate-50">
          <img src="/icons/search.svg" alt="" class="h-5" />
        </a>
        <a routerLink="/" class="cursor-pointer size-8 flex items-center justify-center rounded-full bg-slate-50">
          <img src="/icons/user.svg" alt="" class="h-6" />
        </a>
        <a routerLink="/" class="cursor-pointer size-8 flex items-center justify-center rounded-full bg-slate-50">
          <img src="/icons/cart.svg" alt="" class="h-6" />
        </a>
      </div>
    </div>
  </div>
</header>
